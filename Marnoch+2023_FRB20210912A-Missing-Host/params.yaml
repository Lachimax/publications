data:
  cordes+2022: Contains the data from Table 3 from Cordes et al 2022, in the ecsv format.
  gordon.a.c-prospector-models: Contains FRB host SED models used in this work. Derived by Alexa Gordon (Gordon et al 2023).
  james.c.w-p-z-dm: "Contains, as a set of numpy .npy files, the p(z|DM) distribution used in this work. 
    Generated by Clancy James using the `zDM` code (https://github.com/FRBs/zdm; James et al 2021)."
  imaging: "Contains imaging data used by this code; will be downloaded and extracted by [00-download](00-download.py)"
data_availability: "All necessary data is included or will be downloaded by [00-download](00-download.py)"
paper_description: The scripts found in this directory are for reproducing results in Marnoch et al 2023.
prerequisites:
  astropy: 5.2.1
  craft-optical-followup: { release: v0.3.1-marnoch+2023, url: 'https://github.com/Lachimax/craft-optical-followup' }
  frb: { release: v2.1, url: https://github.com/FRBs/FRB }
  matplotlib: 3.7.1
  numpy: 1.22.3
  photutils: 1.2.0
publication:
  first_author_surname: Marnoch
  multi_author: true
  urls: { DOI: https://doi.org/10.1093/mnras/stad2353, arXiv: https://arxiv.org/abs/2307.14702 }
  year: 2023
